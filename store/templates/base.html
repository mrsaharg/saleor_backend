<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Product Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        } 
          
        
            .page-heading {
                color: #0056b3;
                text-align: center;
                margin-bottom: 20px;
            }
        
            .btn-add {
                display: inline-block;
                margin-bottom: 10px;
                padding: 8px 15px;
                background-color: #007bff;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                float:right;
                transition: background-color 0.3s;
            }
        
            .btn-add:hover {
                background-color: #0056b3;
            }
        
            .product-table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
        
            .product-table th,
            .product-table td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
        
            .product-table th {
                background-color: #f2f2f2;
            }
        
            .action-link {
                color: #007bff;
                text-decoration: none;
            }
        
            .action-link:hover {
                text-decoration: underline;
            }
        
            .delete-link {
                color: #d33;
            }
        
            .delete-link:hover {
                text-decoration: underline;
            }
            .form-heading {
                color: #0056b3;
                text-align: center;
                margin-bottom: 20px;
            }
            
            .form-heading {
                color: #0056b3;
                text-align: center;
                margin-bottom: 20px;
            }
            
            .styled-form {
                max-width: 500px;
                margin: 0 auto;
                padding: 20px;
                background-color: #ffffff;
                border-radius: 10px; 
            }
            
            .form-group {
                display: flex;
                align-items: center;
                margin-bottom: 15px;
            }
            
            .form-group label {
                flex: 1;
                margin-right: 10px;
                font-weight: bold;
                color: #333;
            }
            
            .form-group input {
                flex: 2;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 14px;
                box-sizing: border-box;
            }
            
            .form-group input:focus {
                border-color: #007bff;
                outline: none;
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            }
            
            .form-actions {
                text-align: right;
            }
            
            .btn-save {
                background-color: #007bff;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            
            .btn-save:hover {
                background-color: #0056b3;
            }
            
            .btn-back {
                margin-left: 10px;
                background-color: #6c757d;
                color: white;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            
            .btn-back:hover {
                background-color: #5a6268;
            }
            .product-table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            
            .product-table th,
            .product-table td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            
            .product-table th {
                background-color: #f2f2f2;
            }
            
            .product-table .center {
                text-align: center;
            }
            
            .error-message {
                color: red;         
                font-size: 14px;   
                display: block;    
                margin-top: 5px;  
            }
        </style>
        
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
